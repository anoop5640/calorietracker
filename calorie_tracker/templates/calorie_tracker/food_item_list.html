{% extends 'calorie_tracker/base.html' %} {% block content %}
<div>
  <a href="{% url 'add_food_item' %}">Add Food Item</a> |
  <a href="{% url 'suggest_recipe' %}">Suggest a Recipe</a>
</div>
<ul>
  {% for item in items %}
  <li>
    {{ item.name }}: {{ item.calories }} calories
    <a href="{% url 'delete_food_item' item.id %}">Delete</a>
  </li>
  {% empty %}
  <li>No food items added yet.</li>
  {% endfor %}
</ul>
{% endblock %}
